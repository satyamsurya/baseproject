<div>

  <mat-card-title *ngIf="listUsers">

    Displaying {{dataSource.length}} users

  </mat-card-title>

  <mat-card-content style="padding-top: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
      </ng-container>

      <!-- UserName Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.username | uppercase}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email | uppercase}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['..','view', element.id]">
            <mat-icon  [ngStyle]="{'color':'#F5B041'}" >info</mat-icon>
          </a><a [routerLink]="['..','edit', element.id]">
            <mat-icon  [ngStyle]="{'color':'#2ECC71'}">edit</mat-icon>
          </a><a [routerLink]="['..','delete', element.id]">
            <mat-icon  [ngStyle]="{'color':'#CD6155'}">delete</mat-icon>
          </a>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</div>





<h1 *ngIf="listUsers"></h1>
