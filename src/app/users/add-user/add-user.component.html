<mat-card>

  <mat-card-title>Create New User</mat-card-title>


  <mat-card-content>
    <form [formGroup]="addUserForm" (submit)="createUser()">



      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Placeholder" formControlName="username">
        </mat-form-field>
        <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('required') ">
          name is required
        </mat-error>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
        </mat-form-field>

        <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required') ">
          Email is required
        </mat-error>

        <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email') ">
          Email is not valid
        </mat-error>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Contact</mat-label>
          <input matInput placeholder="Placeholder" formControlName="phone">
        </mat-form-field>
        <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('required') ">
          Phone number is required
        </mat-error>
        <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('maxlength') ">
          Phone number should be 10 digits
        </mat-error>
      </p>

      <p>
        <button mat-raised-button color="primary" [disabled]="!addUserForm.valid"> Create User</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
